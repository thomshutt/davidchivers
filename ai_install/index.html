<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Setup Wizard (VS Code or Cursor)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="shell">
    <aside class="sidebar card">
      <h1>AI Setup Wizard (VS Code or Cursor)</h1>
      <p class="sub">Beginner-friendly step-by-step setup</p>
      <div class="progress"><div id="progressBar" class="progress__bar"></div></div>
      <ul id="stepNav" class="step-nav"></ul>
      <div class="callout callout--tip">
        <strong>Fast help:</strong> if a command fails, paste the full error into ChatGPT/Claude and ask for the exact next command.
      </div>
    </aside>

    <main class="content card">
      <div id="stepContent"></div>
      <div class="actions">
        <button id="backBtn" class="btn">Back</button>
        <div class="actions__right">
          <button id="nextBtn" class="btn btn--primary">Next</button>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
