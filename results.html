<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Consumption Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe3e0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .chart-container {
            margin-top: 20px;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
        }
        #toggleGraph {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 15px auto;
        }
        #toggleGraph:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="result"></h1>
        <p id="percentile"></p>
        <button id="toggleGraph">Switch to UK drinkers</button>
        <div class="chart-container">
            <canvas id="consumptionChart"></canvas>
        </div>
        <p>If you are concerned about your drinking, please talk to your GP.</p>
        
        <script>
            document.getElementById("toggleGraph").addEventListener("click", toggleGraph);
            
            window.addEventListener('DOMContentLoaded', function() {
                function getQueryParams() {
                    const params = new URLSearchParams(window.location.search);
                    return {
                        units: parseFloat(params.get("units")) || 10,
                        period: params.get("period") || "weekly"
                    };
                }
                
                const { units, period } = getQueryParams();
                let weeklyUnits = period === "weekly" ? units : units * 7;
                
                let percentiles = [0, 10, 20, 30, 40, 50, 60, 70, 80, 85, 87, 88, 89, 90, 91, 93, 95, 99, 100];
                let alcoholUnits = [0, 1, 2, 3, 4, 6, 8, 10, 12, 14, 16, 18, 20, 24, 30, 40, 50, 75, 90];
                
                let userPercentile = Math.min(99, Math.max(1, Math.round((weeklyUnits / 50) * 99)));
                let interpolatedY = interpolateY(userPercentile, percentiles, alcoholUnits);
                
                function interpolateY(x, xData, yData) {
                    return yData[xData.findIndex(p => p >= x)] || yData[yData.length - 1];
                }
                
                const ctx = document.getElementById('consumptionChart').getContext('2d');
                
                let consumptionChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: percentiles,
                        datasets: [{
                            label: 'Weekly Alcohol Consumption (Units)',
                            data: alcoholUnits,
                            borderColor: 'blue',
                            fill: true,
                            backgroundColor: 'rgba(0, 0, 255, 0.2)',
                            pointRadius: 0,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            annotation: {
                                annotations: {
                                    line: {
                                        type: 'line',
                                        xMin: userPercentile,
                                        xMax: userPercentile,
                                        borderColor: 'red',
                                        borderWidth: 2
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { title: { display: true, text: 'Population Percentile (%)' } },
                            y: { title: { display: true, text: 'Weekly Alcohol Consumption (Units)' },
                                 ticks: { callback: (value) => value === 0 ? '' : value } }
                        }
                    }
                });
            });
        </script>
    </div>
</body>
</html>
